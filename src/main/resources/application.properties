spring.datasource.name=somosmas
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.h2.console.enabled=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=update
# Jackson serializable
spring.jackson.serialization.wrap-root-value=true

emailSettings.enabled=true
emailSettings.apiKey=${SENDGRID_APIKEY}
emailSettings.senderEmail=alk.email.testing.1@gmail.com
emailSettings.subject=Registro
emailSettings.content=Bienvenido a Alkemy ONG
